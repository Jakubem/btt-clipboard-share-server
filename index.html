<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BTT clipboard share</title>
  <style>
    html {
      background-color: azure;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    .img {
      width: 100px;
    }
    p {
      font: 20px sans-serif;
    }

    @media screen and (max-width: 460px) {
      p {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <img class="img" src="https://user-images.githubusercontent.com/6313514/42529852-d9c76ab0-847f-11e8-8d8c-323d1d995b2d.png" alt="btt">
    <p>This is server for <a href="https://github.com/Worie/btt-clipboard-share-client">BetterTouchTool clipboard share</a></p>
    <p>For more info go to <a href="https://worie.github.io/btt/">BTT Docs</a></p>
  </div>
</body>

</html>
